<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝诺胜企业管理系统</title>
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <img src="../images/address.png" />
        <span>企业管理 > <a href="enterprise.html">企业列表</a> > <label id="path"> 新增企业</label></span>
        <!--<span>权限管理 > 角色列表 > 新增角色</span>-->
    </div>
    <div class="queryWrap addRoleWrap">
        <div class="addRoleTit">
            <div class="listOfOptions">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label class="com-lab">企业简称</label>
                        <input class="com-span" id="enCode"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label class="com-lab">企业全称</label>
                        <input class="com-span-6 " id="enterprise"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label class="com-lab">备注</label>
                        <input class="com-span-6  role-encode" id="remark"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="submitBox">
            <button id="submitBtn_addRole">提交</button>
        </div>
    </div>
</div>
<div class="mask" style="display: none;"></div>

<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/enterprise.js"></script>
</body>
</html>
