<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝诺胜企业管理系统</title>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!-- page -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        <span>员工管理 > <a href="user.html">员工列表</a><label id="path"> > 员工详情</label></span>
    </div>
    <div class="queryWrap addUserHtml">
        <input type="hidden" id="id" />
        <div class="listOfOptions">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">姓名</label>
                    <input class="com-span"  id="name" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 ">
                    <label class="com-lab" for="sex"> 性别</label>
                    <select class="com-span" id="sex">
                        <option value="0">全部</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 ">
                    <label class="com-lab">年龄</label>
                    <input class="com-span"  id="age"/>
                    <!--<select class="form-control " id="age"  onmousedown="if(this.options.length>6){this.size=7}" onblur="this.size=0" onchange="this.size=0"/>-->
                </div>
            </div>
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">身份号</label>
                    <input class="com-span"  id="idCard" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">手机号</label>
                    <input class="com-span" id="mobile" maxlength="11"  onkeyup="value=value.replace(/[^\d]/g,'')"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab" >学历</label>
                    <select class="com-span" id="education">
                        <option value="0">无</option>
                        <option value="1">小学</option>
                        <option value="2">初中</option>
                        <option value="3">高中</option>
                        <option value="4">专科</option>
                        <option value="5">本科</option>
                        <option value="6">研究生</option>
                        <option value="7">研究生以上</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">在职状态</label>
                    <select class="com-span" id="status">
                        <option value="0">--</option>
                        <option value="1">在职</option>
                        <option value="2">离职</option>
                        <option value="3">已请假</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">微信号</label>
                    <input class="com-span"  id="wechatCode" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">QQ号</label>
                    <input class="com-span"id="qqCode" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">来源渠道</label>
                    <input class="com-span"  id="source"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">岗位</label>
                    <input class="com-span"  id="job"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">专业技能</label>
                    <input class="com-span"  id="skill"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">所属企业</label>
                    <input class="com-span"  id="enterprise"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">曾入职企业</label>
                    <input class="com-span"  id="history"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">备注</label>
                    <input class="com-span"  id="remark"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">城市</label>
                    <input class="com-span"  id="city"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">住址</label>
                    <input class="com-span-6"  id="address"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">入职时间</label>
                    <input class="com-span" id="entryDate" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">银行卡号</label>
                    <input class="com-span"  id="bankCard"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">开卡行</label>
                    <input class="com-span-6"  id="bankName"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                        <label class="com-lab">离职时间</label>
                        <input class="com-span" id="leaveDate" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">紧急联系人</label>
                    <input class="com-span"  id="contacts"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">关系</label>
                    <input class="com-span"  id="relation"/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab">联系电话</label>
                    <input class="com-span" id="contact_number" maxlength="11"  onkeyup="value=value.replace(/[^\d]/g,'')"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label class="com-lab" for="insurance"> 商业保险</label>
                    <input class="com-span"  id="insurance"/>
                </div>
            </div>
        </div>
        <div class="submitBox">
            <button id="submitBtn_infoUser">返回</button>
        </div>
    </div>
</div>
</div>
<div class="mask" style="display: none;"></div>

<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/user.js"></script>
<script>
     $("body").on("click",function(event){
         if(event.target.className != "cludeBox"){
             $(".roleSelect").hide()
         }
     })
</script>
</body>
</html>
