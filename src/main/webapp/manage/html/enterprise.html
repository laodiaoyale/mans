<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝诺胜企业管理系统</title>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!-- page -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <img src="../images/address.png" />
        <span>权限管理 > 角色列表</span>
    </div>
    <div class="searchBox ">
        <div class="listOfOptions" style="width: 100%">
            <div class="row ">
                <div class="col-md-3" style="height: 30px;">
                    <label class="com-lab" for="status"> 合作状态</label>
                    <select class="com-span" id="status">
                        <option value="0">全部</option>
                        <option value="1">正在合作</option>
                        <option value="2">曾经合作</option>
                    </select>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3 text-right"> <button class="searchBtn" id="searchBtn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索</button></div>
            </div>
        </div>
    </div>
    <div class="queryWrap limitsWrap">
        <p class="add_user_tit">新增企业<img class="add_role_btn" src="../images/add.png" /></p>
    </div>
    <div class="feedbackList limitsTable">
        <table class="table ListTable" id="enterpriseTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>企业简称</th>
                <th>企业全称</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="page-nav-box noselect" id="kkpager">分页</div>
</div>
<div class="mask" style="display: none;"></div>
<div class="sureDel" style="display: none;">
    <div class="sureDelREC">
        <p>确认删除吗？</p>
        <div>
            <button class="del_sure">确定</button>
            <button class="del_cancel">取消</button>
        </div>
    </div>
    <div class="sureDelSicircle"></div>
    <img src="../images/del.png">
</div>
<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/enterprise.js"></script>
<script src="../js/libs/page/kkpager.min.js"></script>
<link rel="stylesheet" href="../js/libs/page/kkpager.css" />
</body>
</html>
