<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝诺胜企业管理系统</title>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/jquery-form.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!-- page -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        员工管理 > 员工列表

    </div>
    <div class="listOfOptions">
        <div class="row">

        </div>

        <div class="row">
            <div class="col-md-3">
                <label class="com-lab" for="type"> 周期类型</label>
                <select class="com-span" id="type">
                    <option value="0">全部</option>
                    <option value="1">周</option>
                    <option value="2">月</option>
                    <option value="3">年</option>
                    <option value="4">自定义</option>
                </select>
            </div>
            <div class="col-md-4 detailBox startTime">
                <label class="com-lab">入职时间</label>
                <input class="com-span-3 optionList" id="startEntryDate" onchange="changeValue()"/>
                -
                <input class="com-span-3 optionList" id="endEntryDate" onchange="changeValue()"/>
            </div>
            <div class="col-md-1">
                <button class="searchBtn" id="searchBtn"  aria-label="Left Align">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    搜索
                </button>
            </div>
            <div class="col-md-1">
                <button class="searchBtn" id="resetBtn"  aria-label="Left Align">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    重置
                </button>
            </div>
        </div>
    </div>
    <div class="feedbackList limitsTable">
        <table class="table table-bordered table-hover" id="userTable" name = "userTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>企业名称</th>
                <th>入职人数</th>
                <th>离职人数</th>
                <th>总数</th>
                <th>稳定率</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!--页码-->
    <div class="page-nav-box noselect" id="kkpager">分页</div>
</div>
<div class="mask" style="display: none;"></div>
<div class="sureDel" style="display: none;">
    <div class="sureDelREC">
        <p>确认删除吗？</p>
        <div>
            <button class="del_sure">确定</button>
            <button class="del_cancel">取消</button>
        </div>
    </div>
    <div class="sureDelSicircle"></div>
    <img src="../images/del.png">
</div>
<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/libs/vendor/bootstrap/js/bootstrap-select.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/libs/page/kkpager.min.js"></script>
<link rel="stylesheet" href="../js/libs/page/kkpager.css" />
<script src="../js/userAdd.js"></script>
<script src="../js/libs/swiper-3.4.2.jquery.min.js"></script>
<!--<script src="../js/feedback.js"></script>-->
<script src="../js/libs/bootstrap-datetimepicker.min.js"></script>
<script src="../js/libs/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/userReport.js"></script>
<script>
    //点击其他地方收起下拉框
    $("body").on("click",function(event){
        if( event.target.className != "cludeBox" ){
            $(".roleSelect").hide();
            $('body').removeClass('ovfHiden');//使网页可滚动
        }else {
            $('body').addClass('ovfHiden');//使网页不可滚动
        }
    })

</script>
</body>
</html>
