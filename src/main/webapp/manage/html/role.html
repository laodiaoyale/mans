<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>劳务人员管理系统</title>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!-- page -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <img src="../images/address.png" />
        <span>权限管理 > 角色列表</span>
    </div>
    <div class="queryWrap limitsWrap">
        <p class="add_user_tit">新增角色<img class="add_role_btn" src="../images/add.png" /></p>
    </div>
    <div class="feedbackList limitsTable">
        <table class="table ListTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>角色名称</th>
                <th>基本权限</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="role-list"></tbody>
        </table>
    </div>
</div>
<div class="mask" style="display: none;"></div>
<div class="sureDel" style="display: none;">
    <div class="sureDelREC">
        <p>确认删除吗？</p>
        <div>
            <button class="del_sure">确定</button>
            <button class="del_cancel">取消</button>
        </div>
    </div>
    <div class="sureDelSicircle"></div>
    <img src="../images/del.png">
</div>
<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/role.js"></script>
</body>
</html>
