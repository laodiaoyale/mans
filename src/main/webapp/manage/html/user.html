<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝诺胜企业管理系统</title>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../js/libs/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../js/libs/build_standalone.css">
    <script src="../js/libs/jquery-1.11.1.min.js"></script>
    <script src="../js/libs/md5.js"></script>
    <!-- page -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customerInfo.css">
</head>
<body>
<div class="loan-header" id="header"></div>
<div class="menu-box" id="menu"></div>
<div class="customer-box newWrap">
    <div class="newTitle">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        员工管理 > 员工列表

    </div>
    <div class="listOfOptions">
        <div class="row">
            <div class="col-md-3" style="height: 30px;">
                <label class="com-lab" for="inpName"> 姓名</label>
                <input class="com-span" id="inpName" type="text">
            </div>
            <div class="col-md-2 ">
                <label class="com-lab " for="sex"> 性别</label>
                <select class="com-span-2" id="sex">
                    <option value="0">全部</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="com-lab" > 年龄</label>
                <input class="com-span" style="width: 50px" id="minAge" maxlength="2" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                -
                <input class="com-span" style="width: 50px" id="maxAge" maxlength="2" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                <span class="reminder">岁</span>
            </div>
            <div class="col-md-3">
                <label class="com-lab" for="idCard"> 身份证号</label>
                <input class="com-span" id="idCard" type="text">
            </div>
            <div class="col-md-1">
                <button class="searchBtn" id="searchBtn"  aria-label="Left Align">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    搜索
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <label class="com-lab" for="education"> 学历</label>
                <select class="com-span" id="education">
                    <option value="0">全部</option>
                    <option value="1">小学</option>
                    <option value="2">初中</option>
                    <option value="3">高中</option>
                    <option value="4">专科</option>
                    <option value="5">本科</option>
                    <option value="6">研究生</option>
                    <option value="7">研究生以上</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="com-lab" for="status">在职状态</label>
                <select class="com-span-2" id="status">
                    <option value="0">全部</option>
                    <option value="1">在职</option>
                    <option value="2">离职</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="com-lab" for="city"> 城市</label>
                <!--<input class="com-span" id="city" type="text" value="全部" >-->
                <select  class="com-span"  id="city">
                    <!--<option>全部</option>-->
                    <!--<option >北京市</option>-->
                </select>
            </div>
            <div class="col-md-3">
                <label class="com-lab" for="source"> 渠道</label>
                <input class="com-span" id="source" type="text">
            </div>
            <div class="col-md-1">
                <button class="searchBtn" id="resetBtn"  aria-label="Left Align">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    重置
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="com-lab" for="enterprise"> 所属企业</label>
                <select class="selectpicker" data-none-selected-text="全部" multiple id="enterprise">

                </select>

            </div>
        </div>
    </div>
    <div class=" mb20">
        <button class="searchBtn" id="addUserBtn" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            增加
        </button>
    </div>
    <div class="feedbackList limitsTable">
        <table class="table table-hover" id="userTable">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>身份号</th>
                <th>手机号</th>
                <!--<th>微信号</th>-->
                <!--<th>QQ号</th>-->
                <!--<th>住址</th>-->
                <th>学历</th>
                <!--<th>曾入职企业</th>-->
                <th>专业技能</th>
                <th>城市</th>
                <th>来源渠道</th>
                <th>在职状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr class="table_null"><td style="padding-left: 15px; text-align: left;" colspan='9'>暂无数据</td></tr>-->

            </tbody>
        </table>
    </div>
    <!--页码-->
    <div class="page-nav-box noselect" id="kkpager">分页</div>
</div>
<div class="mask" style="display: none;"></div>
<div class="sureDel" style="display: none;">
    <div class="sureDelREC">
        <p>确认删除吗？</p>
        <div>
            <button class="del_sure">确定</button>
            <button class="del_cancel">取消</button>
        </div>
    </div>
    <div class="sureDelSicircle"></div>
    <img src="../images/del.png">
</div>
<div class="error-msg"></div>
<!--修改密码-->
<div class="reset-password"></div>
<script src="../js/libs/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/libs/vendor/bootstrap/js/bootstrap-select.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/libs/page/kkpager.min.js"></script>
<link rel="stylesheet" href="../js/libs/page/kkpager.css" />
<script src="../js/user.js"></script>
<script>
    //点击其他地方收起下拉框
    $("body").on("click",function(event){
        if( event.target.className != "cludeBox" ){
            $(".roleSelect").hide();
            $('body').removeClass('ovfHiden');//使网页可滚动
        }else {
            $('body').addClass('ovfHiden');//使网页不可滚动
        }
    })

</script>
</body>
</html>
